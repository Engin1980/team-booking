<h2>Register user</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email" class="form">Email</label>
        <input id="name" name="name" type="email" formControlName="email" />
    </div>
    <div class="form-group">
        <label for="password" class="form">Password</label>
        <input id="password" name="password" type="password" formControlName="password" />
    </div>
    <div class="form-group">
        <label for="passwordAgain" class="form">Password again</label>
        <input id="passwordAgain" name="passwordAgain" type="password" formControlName="passwordAgain" />
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>
