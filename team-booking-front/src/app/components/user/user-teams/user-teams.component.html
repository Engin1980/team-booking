<h2>Moje týmy</h2>

<div class="row">
    <div *ngIf="teams.length == 0">
        Zatím zde nejsou žádné týmy...
    </div>
    <div *ngFor="let team of teams" class="col-sm-4 mt-3">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">{{team.title}}</h5>
                <a href="#" class="btn btn-primary">Zobrazit detail</a>
            </div>
        </div>
    </div>
</div>

<h2 class="mt-5">Vytvořit nový tým</h2>
<div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Název týmu</label>
            <input id="title" name="title" type="text" class="form-control" formControlName="title" />
            <div *ngIf="form.get('title')?.invalid">
                Název týmu není ve správném formátu.
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Vytvořit tým</button>
        </div>
    </form>
</div>
